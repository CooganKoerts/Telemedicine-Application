<div class="container mt-4">
    <div>
        <h2>My Chart</h2>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <!-- Again, i commented out the image because it looks ugly without a photo. -->
          <!-- <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user.username}}"> -->
          <div class="card-body">
            <div>
              <strong>Address:</strong>
              <p> {{user?.address}} {{user?.city}}, {{user?.country}}</p>
            </div>
            <!-- <div>
                <strong>Date of Birth:</strong>
                <p>{{user?.dateOfBirth}}</p>
              </div>-->
            <div> 
              <strong>Age:</strong>
              <p>{{user?.age}}</p>
            </div>
            <!-- <div>
              <strong>Last Actice:</strong>
              <p> {{user?.lastActive | timeAgo}}</p>
            </div> -->
            <div>
              <strong>Member Since:</strong>
              <p> {{user?.created | date: 'mediumDate'}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="About {{user?.role}}">
              <div>
                <h4>Health Conditions</h4>
                <p>{{user?.healthConditions}}</p>
              </div>
              <div>
                <h4>Allergies</h4>
                <p>{{user?.allergies}}</p>
              </div>
              <div>
                <h4>Medications</h4>
                <p>{{user?.medications}}</p>
              </div>
            </tab>
            <!-- <tab heading="Interests">
              <h4>Interests</h4>
              <p>{{user?.interests}}</p>
            </tab> -->
            <tab heading="Reports">
                  <div class ="col-sm-2" *ngFor="let doc of user.documents">
                    <a [href]="doc.url">
                        <img [src]="doc.url" class="img-thumbnail p-1" alt="">
                   </a>
                   <div class = "text-center">
                      <p>Click document to enlarge</p>   
                   </div>
                  </div>
            </tab>
            <!-- <tab heading="Messages">
              <h4>Messages will go here</h4>
            </tab> -->
          </tabset>  
        </div>
      </div>
    </div>
  </div>
